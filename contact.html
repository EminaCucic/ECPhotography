        <p class="center">Have a Question?</p>
        <p class="center">Do you need creative and unique photos?</p>
        <p class="
        center">Just fill out the form below and hit "submit".</p>
    </div>
      
    <div id="container">
        <div id="content-wrap">
    <form>
        <p><span style="color: red;">*</span> = required field</p>

        <label for="fname">First Name*<input type="text" name="firstname" id="fname" placeholder="Your name..">
        </label>

        <label for="lName">Last Name</label> 
        <input type="text" name="lastname" id="lName" placeholder="Your last name..">
        
        <label for="email">Email*</label> 
           <input type="email" name="email" id="email">

        <label for="subject">Subject</label>
        <input type="text" name="" id="subject">

        <label for="message">Your Message*</label>
        <textarea id="message" name="message" placeholder=" Write something.." style="height: 200px"></textarea>

        <input type="submit" value="SUBMIT">

        </form>
    </div>
